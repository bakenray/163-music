<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放歌曲</title>

    <link rel="stylesheet" href="./css/song-play.css">

</head>
<body>
    <!-- <div id="app"></div> -->
    <div class="playBox">
        <div class="playBox-bg"></div>
        <header>
            <div class="title"></div>
            <div class="backBtn">
               <img src="./imgs/icon-back.png" alt="">
                <span>返回</span>
            </div>
        </header>
        <div class="playUI">
            <div class="playimgBg">
                <img class="singger-img">
                <img class="bg-img" src="./imgs/img-play-bg.png" alt="">
                <img class="play-rod" src="./imgs/img-play-rod.png" alt="">
            </div>
            <div class="playimgControl play-btn"></div>
        </div>
        <div class="songWords">
            <h5></h5>
        </div>
        <div class="playControls">
            <audio src="#" controls ></audio>
        </div>
    </div>

    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src='./js/admin/eventHub.js'></script>
    <script src="./js/songPlay/songPlay.js"></script>

</body>
</html>
