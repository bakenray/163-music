<!DOCTYPE html>
<html lang="zh_Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/defaule.css">
    <style>
        header{
            width:100%;
            background:#C20C0C;
            display: flex;
            align-items: center;
        }
        header>img{
            width:30px;
            height:30px;
            margin:10px 5px 10px 10px;
        }
        header>p{
            font-size:18px;
            font-weight: bold;
            color:#fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="./imgs/icon-logo.png" alt="logo">
        <p>网易云音乐后台</p>
    </header>
    <div class="page">
        <aside>
            <div class="newSong"></div>
            <div class="songList-container"></div>
            <div class="upload-container"></div>
        </aside>
        <main></main>
    </div>
    <div id="siteLoading" class="loading"></div>

<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="./js/initializers/av.js"></script>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../vendors/moxie.min.js"></script>
<script src="../node_modules/plupload/js/plupload.min.js"></script>
<script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
<script src="./js/eventHub.js"></script>
<script src="./js/loading.js"></script>
<script src="./js/songForm.js"></script>
<script src="./js/newSong.js"></script>
<script src="./js/songList.js"></script>
<script src="./js/uploadSong.js"></script>
</body>
</html>
